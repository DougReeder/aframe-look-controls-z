<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>aframe-look-controls-z demo â€¢ A-Frame</title>
    <meta name="description" content="In magic-window mode, the virtual horizon stays parallel to the real horizon.">
<!--    <script src="https://unpkg.com/aframe@^0.9.2/dist/aframe-master.js"></script>-->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="look-controls-z.js"></script>
</head>
<body>
<a-scene background="color: #ECECEC">
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

    <a-entity position="0 1.6 0" camera look-controls-z></a-entity>
</a-scene>
</body>
</html>
